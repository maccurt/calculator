<div class="col-sm-5">

    <form  (ngSubmit)='calculate()' #futureValueForm='ngForm' >

        <div class="form-group">
            <label for="monthlyPayment">Monthly Payment</label>
            <input id='monthlyPayment' type="text" name='monthlyPayment' maxlength="7" required numeric-input [(ngModel)]="monthlyPayment" class="form-control"
            />
        </div>

        <div class="form-group">
            <label for="ratePercent">Rate %</label>
            <input id='ratePercent' type="text" name='ratePercent' maxlength='5' required numeric-input [(ngModel)]="ratePercent" class="form-control" />
        </div>

        <div class="form-group">
            <label for="years"># Of Years</label>
            <input id='years' type="text" name='years' maxlength="2" required numeric-input [(ngModel)]="years" class="form-control" />
        </div>

        <div>
            <button id='calculate-button' type="submit" class="btn btn-primary">Calculate</button>
            <span *ngIf='showSubmitError()'>Required Fields</span>
        </div>        

    </form>

    <div *ngIf="showResults" id='calculate-result'>
        <table class='table table-bordered'>
            <tr>
                <td>Total Payments</td>
                <td>
                    <label id='principal'>{{futureValueResult.principal| currency:'USD':true:'1.2-2'}}</label>
                </td>
            </tr>
            <tr>
                <td> + Interest</td>
                <td>
                    <label id='interest'>{{futureValueResult.interest| currency:'USD':true:'1.2-2'}}</label>
                </td>
            </tr>
            <tr>
                <td>Future Value</td>
                <td>
                    <label id='future-value'>{{futureValueResult.futureValue| currency:'USD':true:'1.2-2'}}</label>
                </td>
            </tr>
        </table>

    </div>

</div>
