<!-- perhaps this bootstrap code should not be in here the class col-sm-5 -->
<div id='future-value-component'>

    <div class="row">

        <div class='col-xs-12 col-sm-6 col-md-4'>
            <div class='future-value-input-section'>
                <form (ngSubmit)='calculate()' #futureValueForm='ngForm' autocomplete="false">
                    <div class='form-description'>
                        Calculates the future value of a monthly investment.
                    </div>

                    <div class="form-group" [ngClass]="{'validation-error':showValidationError(monthlyPaymentInput)}">
                        <label for="monthly-payment" title="How much you will save each month. (1-99999)">Monthly Payment</label>
                        <input id='monthly-payment' type="text" name='monthlyPaymentInput' maxlength="5" required numeric-input [(ngModel)]="monthlyPayment"
                            #monthlyPaymentInput='ngModel' class="form-control" autocomplete="false" />
                        <div class='error-message'>
                            <span>Monthly Payment Is required</span>
                        </div>
                    </div>

                    <div class="form-group" [ngClass]="{'validation-error':showValidationError(ratePercentInput)}">
                        <label for="rate-percent" title="The annual rate % you expect to make on your investment (1-20)">Annual Rate %</label>
                        <input id='rate-percent' type="text" name='ratePercent' maxlength='5' required numeric-input [max]='20' [decimals]='2' [(ngModel)]="ratePercent"
                            #ratePercentInput='ngModel' class="form-control" autocomplete="false" />
                        <div class='error-message'>
                            <span>Rate Percent Is required</span>
                        </div>
                    </div>

                    <div class="form-group" [ngClass]="{'validation-error':showValidationError(yearsInput)}">
                        <label for="years" title="The number of years you plan to save (1-99)"># Of Years</label>
                        <input id='years' type="text" name='years' maxlength="2" required numeric-input [(ngModel)]="years" #yearsInput='ngModel'
                            class="form-control" autocomplete="false" />
                        <div class='error-message'>
                            <span># Of Years Is required</span>
                        </div>
                    </div>

                    <div>
                        <button id='calculate-button' type="submit" class="btn btn-primary">Calculate</button>
                        <span *ngIf='showSubmitError()'>Required Fields</span>
                    </div>

                </form>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-5">

            <div *ngIf="showResults">
                <div class="row">
                    <div class="col-xs-12">

                        <div id='calculate-result'>
                            <table class='table table-bordered'>
                                <thead>
                                    <tr>
                                        <th colspan="2">
                                            Results
                                        </th>
                                    </tr>
                                </thead>
                                <tr>
                                    <td>Total Payments</td>
                                    <td class='number'>
                                        <label id='principal'>{{futureValueResult.paymentTotal| currency:'USD':true:'1.2-2'}}</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td> + Interest</td>
                                    <td class='number'>
                                        <label id='interest'>{{futureValueResult.interest| currency:'USD':true:'1.2-2'}}</label>
                                    </td>
                                </tr>
                                <tr class='total-line'>
                                    <td>Future Value</td>
                                    <td class='number'>
                                        <label id='future-value'>{{futureValueResult.balance| currency:'USD':true:'1.2-2'}}</label>
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 ">

                        <chart class="future-value-chart" [options]="options"></chart>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
