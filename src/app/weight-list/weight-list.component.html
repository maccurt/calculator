<div *ngIf='filterSinkerWeightGroupItems'>
  <div class="row">
    <div class="col-lg-3">
      <select class="form-control" id='ounceList' name='ounceList' [(ngModel)]='ounceSelected' (ngModelChange)='ounceChanged($event)'
        #reasonListSelect='ngModel'>
        <option *ngFor='let oz of group.ounceList' [ngValue]='oz'>{{oz}}</option>
      </select>
    </div>
  </div>
  <div class='row'>


    <div class='col=12'>
      <div *ngFor="let groupItem of filterSinkerWeightGroupItems">
        <div *ngIf="groupItem.results.length > 0">
          <h3>{{groupItem.title}}</h3>
          <table class='table table-striped table-condensed'>
          <thead>
            <tr>
              <th>Title</th>
              <th>Quantity</th>
              <th>Oz</th>
              <th>Price</th>
              <th>Cost Per Oz</th>
              <th>Buy</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let w of groupItem.results">
              <td>
                <a href="{{w.url}}" target="_blank"> {{w.title}} </a>
              </td>
              <td>{{w.quantity}}</td>
              <td>{{w.ounce}}</td>
              <td>{{w.price}}</td>
              <td>{{w.costPerOunce}}</td>
              <td>
                <a href="{{w.url}}" target="_blank"> Click </a>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
