<div class='row'>

  <div class='col=12'>
    <div *ngFor="let group of weightGroupList">
      <h3>{{group.title}}</h3>
      <table class='table table-striped table-condensed'>
        <thead>
          <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Oz</th>
            <th>Price</th>
            <th>Cost Per Oz</th>
            <th>Buy</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let w of group.results">
            <td>
              <a href="{{w.url}}" target="_blank"> {{w.title}} </a>
            </td>
            <td>{{w.quantity}}</td>
            <td>{{w.ounce}}</td>
            <td>{{w.price}}</td>
            <td>{{w.costPerOunce}}</td>
            <td>
              <a href="{{w.url}}" target="_blank"> Click </a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
